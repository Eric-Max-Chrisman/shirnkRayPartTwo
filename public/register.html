<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an account | Shrink Ray</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class = "formCard">
    <section class = "form-container">
    <div>
      <h1 class = "title gradient-text">Shrink Ray</h1>
      <h2>Create an Account</h2>
    </div>
    <div class = "form">
      <form action = "/api/users" method = "post">
        <div>
            <label for = "username">UserName</label>
            <input type = "text" id = "username" name = "username" class = "text" placeholder = "Username" required>
        </div>
        <div>
            <label for = "password"> Password</label>
            <input type = "password" id = "password" name = "password" class = "password" placeholder = "Password" required>
        </div>
        <div>
            <button class = "btn">Create Account</button>
        </div>
    </form>
    </div>
    </section>
  </div>
</body>
</html>
